{% extends 'layout.html' %}

{% block title %}
Одяг
{% endblock %}

{% block content %}
<h3>Меню одягу</h3>

<a href="clothes/create">Додати одяг</a>

{% for el in products %}
<div>
    <h5>{{ el.title }}</h5>
    <h5>{{ el.price}}</h5>
    <h5>{{ el.country }}</h5>
    <button>Детальніше</button>
</div>
{% endfor %}

{% endblock %}
